{% extends "base.html" %}

{% block content %}
<div>
    <div class="col-sm col-lg-4 offset-lg-4">
        <h2 class="text-center mt-4">Register a User</h2>
        <form class="mt-4" action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelper"
                    required />
                <small id="emailHelper" class="form-text text-muted">
                    We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Your Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required />
                <label class="form-check-label" for="terms">
                    Terms and Conditions
                </label>
            </div>
            <button type="submit" class="btn btn-block btn-primary">
                Submit
            </button>
        </form>
    </div>

    {% if rows %}
    <div class="col-sm col-lg-8 offset-lg-2 mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <th scope="row">{{ row.id }}</th>
                    <td>{{ row.email }}</td>
                    <td>{{ row.password }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>
{% endblock %}
