<html>
    <head>
        <title>First VueJs App</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <!-- Template of Vue.js 'myapp' instance. -->
        <div id="app">
            <h1>{{ value }}</h1>
        </div>
    </body>

    <script>
        var myapp = new Vue({
            el: '#app',
            data: {
                value: 'Hello, Vue!'
            }
        });
    </script>
</html>
