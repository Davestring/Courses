<html>
    <head>
        <title>Conditionals</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <div id="app">
            <p>You can see me!</p>
            <p v-if="show">Do you also see me?</p>
            <button @click="show = !show">Try it!</button>
        </div>
    </body>

    <script>
        var myapp = new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</html>
