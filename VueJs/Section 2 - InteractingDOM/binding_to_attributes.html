<html>
    <head>
        <title>First VueJs App</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <div id="app">
            <!-- Use v-bind directive to pass dynamically a link to the 'href' attribute. -->
            <h1>{{ title }}<a v-bind:href="link">Google</a></h1>
        </div>
    </body>

    <script>
        var myapp = new Vue({
            el: '#app',
            data: {
                title: 'Link to -> ',
                link: 'http://www.Google.com'
            }
        });
    </script>
</html>
