<html>
    <head>
        <title>Exercise</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <div id="app">
            <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 5 - you can change "value" with the buttons. Print 'done' once you did it -->
            <button @click="value++">Increment until value greater than 5 before five seconds.</button>
            <p>{{ result }}</p>
            <hr/>
            <!-- 2) Watch for changes in the "result" and reset the "value" to 0 after 5 seconds. -->
            <p>Current value: {{ value }}.</p>
            <hr/>
        </div>
    </body>

    <script>
        var myapp = new Vue({
            el: "#app",
            data: {
                value: 0,
            },
            computed: {
                result: function(){
                    console.log("If you se me, it's because value has change.");
                    return this.value < 5 ? "not there yet" : "done";
                }
            },
            /* When ever the 'result' property changes, the watch 'property' will
             * start it's execution.
             */
            watch: {
                result: function(value){
                    var vm = this;
                    setTimeout(function(){
                        vm.value = 0;
                    }, 5000);
                }
            }
        });
    </script>
</html>
