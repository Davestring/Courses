<html>
    <head>
        <title>Vue Instance</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <!-- We can have n-Vue instances. -->
        <div id="app1">
            <h1>{{ title }}</h1>
        </div>
        <hr/>
        <div id="app2">
            <h1>{{ title }}</h1>
            <p>Change the title of the first Vue instance by accessing it in the second Vue instance.</p>
            <button @click="changeTitle">Try it!</button>
        </div>
    </body>

    <script>
        var myAppOne = new Vue({
            el: '#app1',
            data: {
                title: 'First Vue Instance'
            }
        });

        var myAppTwo = new Vue({
            el: '#app2',
            data: {
                title: 'Second Vue Instance'
            },
            methods: {
                changeTitle: function(){
                    myAppOne.title = "First Vue Instance Changed by the Second Vue Instance"
                }
            }
        });
    </script>
</html>
