<html>
    <head>
        <title>Vue Instance</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <!-- Empty template. -->
        <div id="app"></div>
    </body>

    <script>
        var myApp = new Vue({
            template: '<h1>Hello, Vue!</h1>'
        });

        /* With mount, we can register the html template outside the Vue.js instance. */
        myApp.$mount('#app')
    </script>
</html>
